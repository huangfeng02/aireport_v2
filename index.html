<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>aireport</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name=viewport>
    <link rel=stylesheet href=./static/bootstrap/css/bootstrap.min.css>
    <link rel=stylesheet href=./static/css/font-awesome.min.css>
    <link rel=stylesheet href=./static/css/ionicons.min.css>
    <link rel=stylesheet href=./static/css/AdminLTE.min.css>
    <link rel=stylesheet href=./static/css/skins/skin-blue.min.css>
    <link rel=stylesheet href=./static/css/style.css>
    <script src=https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js></script>
    <script src=https://oss.maxcdn.com/respond/1.4.2/respond.min.js></script>
</head>
<body class="hold-transition skin-blue fixed">


<div class="wrapper">

    <!-- Main Header -->
    <header class="main-header" id="main-header">
        <top-Header></top-Header>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" id="main-sidebar">
        <sidebar></sidebar>
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" id="app">

    </div>

    <!-- /.content-wrapper -->
    <!-- Main Footer -->
    <footer class="main-footer">
        Copyright &copy; 2016 <a href="#">aireport</a>. All rights reserved.
    </footer>
</div>


<script src=./static/plugins/jQuery/jquery-2.2.3.min.js></script>
<script src=./static/bootstrap/js/bootstrap.min.js></script>
<script src=./static/plugins/slimScroll/jquery.slimscroll.min.js></script>
<script src=./static/lib/app.min.js></script>
<script>
    var AdminLTEOptions = {
        //Enable sidebar expand on hover effect for sidebar mini
        //This option is forced to true if both the fixed layout and sidebar mini
        //are used together
        sidebarExpandOnHover: true,
        //BoxRefresh Plugin
        enableBoxRefresh: true,
        //Bootstrap.js tooltip
        enableBSToppltip: true,
        animationSpeed: 100,
        enableControlSidebar: true,
        //Add slimscroll to navbar menus
        //This requires you to load the slimscroll plugin
        //in every page before app.js
        //<body class="hold-transition skin-blue fixed"> class设置fixed
        navbarMenuSlimscroll: true,
        navbarMenuSlimscrollWidth: "3px", //The width of the scroll bar
        navbarMenuHeight: "100%"//The height of the inner menu
    };
</script>
</body>
</html>
